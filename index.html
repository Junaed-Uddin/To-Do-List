<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>To DO-List</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <main>
    <section class="container m-auto">
      <div class="row">
        <div class="col-12 col-md-12">
          <h1 class="text-center my-5">To Do List</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-md-12">
          <div class="d-flex">
            <input id="input-field" type="email" class="form-control" id="exampleFormControlInput1"
              placeholder="Write Something">
            <button id="submit-btn" class="btn btn-success ms-2 px-4 py-2">Submit</button>
          </div>
        </div>
      </div>
    </section>
    <section class="container m-auto mt-5">
      <table class="table table-bordered text-center">
        <thead style="font-size: 18px;">
          <tr>
            <th scope="col" class="w-25 py-3">Number</th>
            <th scope="col" class="w-50 py-3">Description</th>
            <th scope="col" class="w-25 py-3">Action</th>
          </tr>
        </thead>
        <tbody id="tableBody" class="fw-bold">

        </tbody>
      </table>
      <div class="text-center">
        <button id="clear-all" class="btn btn-danger" style="display: none;">Clear All</button>
      </div>
    </section>
  </main>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/todo.js"></script>
</body>

</html>
